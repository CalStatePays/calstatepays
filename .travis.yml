language: php
php:
- 7.1
before_script:
- composer self-update
- composer install --no-interaction
- php artisan migrate:refresh --seed --no-interaction
- cat .env.travis >> .env
- phpenv config-rm xdebug.ini
script:
- vendor/bin/phpunit
branches:
  only:
  - dev
  - demo
  - master
notifications:
  email: false
  slack:
    rooms:
      secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_0a02e400871b_key -iv $encrypted_0a02e400871b_iv
  -in .env.enc -out .env -d
